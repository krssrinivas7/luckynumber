<!DOCTYPE html>
<html>
<head>
    <title>Find Your Lucky Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E2126;
            color: #FFFFFF;
        }
        
        .container {
            text-align: center;
            padding: 50px;
            margin: auto;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 60px;
            text-align: center;
        }

        button {
            background-color: #FFD700;
            color: #1E2126;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFC300;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Lucky Number</h1>
        <form method="POST">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        
        {% if description %}
        <p>{{ description }}</p>
        <p>{{ cultural_practices }}</p>
        <h2>{{ translations.lucky_number_text }}</h2>
        <p>{{ translations.good_day_message }}</p>
        {% endif %}
    </div>
</body>
</html>
