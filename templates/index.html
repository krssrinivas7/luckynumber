<!DOCTYPE html>
<html>
  <head>
    <title>Find Your Lucky Number</title>
    <style>
        body {
    background: linear-gradient(-70deg, #202020, #000000);
}

.view-port {
    width: 100vw;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Background circles start */
.circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(120deg, #1D976C, #2c3e50);
}

.circles {
    position: absolute;
    height: 270px;
    width: 450px;
    top: 60%;
    left: 30%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.circle-1 {
    height: 300px;
    width: 300px;
    top: 60px;
    left: -10px;
    opacity: 0.8;
    animation-timing-function: cubic-bezier(0.54, 0.085, 0.5, 0.92);
    animation-iteration-count: infinite;
    animation-name: float;
    -webkit-animation-name: float;
    animation-duration: 4s;
    -webkit-animation-duration: 4s;
    -webkit-animation-delay: 1.5s;
    animation-delay: 1.5s;
    animation-direction: alternate;
}

.circle-2 {
    height: 300px;
    width: 300px;
    bottom: 220px;
    right: -600px;
    opacity: 0.8;
    animation-timing-function: cubic-bezier(0.54, 0.085, 0.5, 0.92);
    animation-iteration-count: infinite;
    animation-name: float;
    -webkit-animation-name: float;
    animation-duration: 6s;
    -webkit-animation-duration: 6s;
    -webkit-animation-delay: 2s;
    animation-delay: 2s;
    animation-direction: alternate;
}


.card {
    position: absolute;
    height: 60vh;
    width: 50vw;

    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(30px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 80px rgba(0, 0, 0, 0.25);
    padding: 30px 30px 30px 30px;
    overflow: hidden;

    display: grid;
    grid-template: repeat(10, 1fr) / repeat(5, 1fr);
}

.title {
    font-size: 2rem;
    font-weight: bold;

    grid-row: 1/2;
    grid-column: 1 / -1;
    justify-self: center;

    margin-bottom: 30px;
}

.form-container {
    grid-row: 2/span 4;
    grid-column: 1 / -1;

    display: grid;
    grid-template: repeat(3, 1fr) / repeat(5, 1fr);
}

.name {
    grid-row: 1 / 2;
    grid-column: 1/-1;
    justify-self: center;
}

.day {
    grid-row: 2/3;
    grid-column: 1/2;
}

.month {
    grid-row: 2/3;
    grid-column: 3/4;
}

.year {
    grid-row: 2/3;
    grid-column: 5/6
}

.submit-button{
    grid-row: 3/4;
    grid-column: 3/4;

    justify-self: center;

    width: 50%;
    height: 50%;
}

.description-box {
    grid-column: 1/-1;
    grid-row: 6/-1;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.luckynum {
    font-size: 20px;
    font-style: bold;
}

/* Background circles end */

/* ANIMATIONS */
@keyframes explode {
    0% {
        opacity: 1;
    }

    100% {
        transform: scale(1.2);
        opacity: 0;
    }
}

@keyframes float {

    0% {
        -webkit-transform: rotateX(0deg) translateY(0px);
        -moz-transform: rotateX(0deg) translateY(0px);
        -ms-transform: rotateX(0deg) translateY(0px);
        -o-transform: rotateX(0deg) translateY(0px);
        transform: rotateX(0deg) translateY(0px);
    }

    50% {
        -webkit-transform: rotateX(0deg) translateY(1px) translateX(5px);
        -moz-transform: rotateX(0deg) translateY(10px) translateX(5px);
        -ms-transform: rotateX(0deg) translateY(30px) translateX(5px);
        -o-transform: rotateX(0deg) translateY(40px) translateX(5px);
        transform: rotateX(0deg) translateY(10px) translateX(5px);
    }

    100% {
        -webkit-transform: rotateX(0deg) translateY(0px) translateX(1px);
        -moz-transform: rotateX(0deg) translateY(0px) translateX(1px);
        -ms-transform: rotateX(0deg) translateY(0px) translateX(1px);
        -o-transform: rotateX(0deg) translateY(0px) translateX(1px);
        transform: rotateX(0deg) translateY(0px) translateX(1px);
    }

}


input[type=number] {
    width: 80px;
    margin-left: 3px;
    -webkit-transition: width .35s ease-in-out;
    transition: width .35s ease-in-out;
    border: none;
  background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.2);
    border-left: 1px solid rgba(255,255,255,0.2);
    box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
  color: rgb(255, 255, 255);
  transition: color 0.3s ease-out;
}

input[type=text] {
    border: none;
  background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.2);
    border-left: 1px solid rgba(255,255,255,0.2);
    box-shadow: 5px 5px 30px rgba(0,0,0,0.2);
  color: rgb(255, 255, 255);
  transition: color 0.3s ease-out;
  
}

label {
    display: inline;
    font-size: 20px;
}


input {
    font-family: 'Space Mono', monospace;
    /* border: none; */
    font-size: 16px;
    height: 26px;
    color: #ffffff;
    background: 0;
    padding: 0;
}

input:focus {
    border-bottom: 2px solid white;
    outline: none;
    font-family: 'Space Mono', monospace;
    border: none;
    color: white;
    font-size: 16px;
    height: 30px;
    margin-bottom: -2px;
}

input:hover {
    border-bottom: 2px solid white;
    font-family: 'Space Mono', monospace;
    color: white;
    margin-bottom: -2px;
    font-size: 16px;
    height: 30px;
}

@media (max-width: 480px) {
    .view-port {
        width: 100vw;
    }

    .card {
        height: 35vh;
    }

    .title {
        left: 5%;
        font-size: 1.2rem;
        text-align: center;
    }

    .inputs-container {
        left: 15%;
        font-size: 1px;
    }

    .form-container {
        margin-top: 10px;
    }

    label {
        font-size: 15px;
    }

    .circle-1 {
        width: 100px;
        height: 100px;
        top: 146px;
        left: 132px;
    }

    .circle-2 {
        width: 100px;
        height: 100px;
        top: -103px;
        left: 365px;
    }
}
    </style>
  </head>
  <body>
    <div class="view-port">
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
      </div>
      <div class="card">
        <span class="title">Find Your Lucky Number</span>
        <form method="POST" class="form-container">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="day">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="month">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
            </div>
            <div class="year">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>

            <button class="submit-button" type="submit">Calculate</button>
        </form>
        {% if description %}
        <div class="description-box">
            <p class="lucky-desc">Your lucky number is <span class="luckynum">{{lucky_number}}</span>. {{ description }}</p>
            <p class="cultural-desc">{{ cultural_practices }}</p>
            <h2 class="goodday-message">{{ translations.lucky_number_text }}</h2>
            <p class="goodday-message-telugu">{{ translations.good_day_message }}</p>
        </div>
        {% endif %}
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
